<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Enter Todo" />
      <button id="add-button">Enter</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Incompleted Task</p>
      <ul id="incompleted-list"></ul>
    </div>
    <div class="completed-area">
      <p class="title">Completed Task</p>
      <ul id="completed-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
